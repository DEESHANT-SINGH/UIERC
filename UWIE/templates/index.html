<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>UWIE</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.container {
			position: absolute;
			overflow: hidden;
			height: 100vh;
			width: 100vw;
		}

		body {
			height: 100vh;
            background: linear-gradient(to right bottom, #65dfc9, #6cdbeb);
			overflow: hidden;
		}

		.nav {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
		}

		.logo {
			color: black;
			padding: 40px 80px;
			cursor: pointer;
		}

		.logo:hover {
            color: #ffffffa5;
		}

		.nav ul {
			display: flex;
			height: auto;
			padding-right: 10rem;
			margin-left: auto;
			text-align: center;
			font-weight: 600;
			overflow: hidden;
			list-style: none;
		}

		.nav li {
			padding: 0.6rem 1.6rem;
			border-radius: 5px;
			cursor: pointer;
			color: black;
			font-family: 'Poppins', sans-serif;
			font-style: bold;
			transition: all 300ms ease-in-out;
		}

		.nav li:hover {
			font-weight: bold;
			background: linear-gradient(to right bottom, #ffffffa1, #ffffffa2);
		}

		a {
			text-decoration: none;
			color: inherit;
		}

		.main {
			display: flex;
		}

		.main img {
			height: 26rem;
			margin: 4rem 10rem;
			width: auto;
		}

		.hero {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.main h2 {
			font-size: 3.4rem;
			margin-top: 6rem;
			color: white;
		}

		.hero button {
			padding: 0.8rem 3rem;
			margin-top: 6rem;
			border-radius: 8px;
			cursor: pointer;
			background: linear-gradient(to right bottom, #ffffffa1, #ffffffa2);
			border: none;
			font-size: 16px;
			font-family: 'Poppins', sans-serif;
			font-weight: 600;
			letter-spacing: 1px;
			transition: all 200ms ease-in-out;
		}

		.hero button:hover {
            background-color: white;
		}

	</style>
</head>


<body>
	<div class="container">
		<div class="nav">
			<h1 class="logo"><a href="/">UWIE</a></h1>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="enhance-index">Enhance</a></li>
				<li><a href="restore-index">Restore</a></li>

			</ul>
		</div>
		<div class="main">
			<img src="{% static 'filter.svg' %}" />
			<div class="hero">
                <h2>Filter your underwater<br>images,<br>with just a simple click!</h2>
			    <button>Get Started</button>
			</div>
		</div>
